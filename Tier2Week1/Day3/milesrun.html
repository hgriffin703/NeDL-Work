<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Run Track</title>
    <h1>Miles Run Check</h1>

    <link rel="stylesheet" href = "milesrun.css">
    <script src="milesrun.js"></script>

</head>
<body>
    <div class: myflexboxRow>
        <div class: myflexboxColumn>
            <form name="runsForm">
                Enter Miles: <input type ="text" name="enterMiles" value=""><br /><br>
                <input type="button" value="Add to list" onclick="checkAndAdd()"> <br><br>
            </form>
        </div>
        <div class: myflexboxColumn>
            <p2>Miles Run</p2> <br>
            <table id="milesList">
            </table>
            <input type="button" value="Clear Miles" onclick="clearmiles()"> <br><br>
        </div>
        <div class: myflexboxColumn>
            <p2>Data List</p2> <br>
            <p>Sum of Miles: <label id="theSum">n/a</label></p>
            <p>Average Miles: <label id="theAverage">n/a</label></p>
            <p>Highest Mileage: <label id="theMax">n/a</label></p>
            <p>Lowest Mileage: <label id="theMin">n/a</label></p>
        </div>
    </div>
</body>
</html>
