<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Ideas</title>
    <h1>Need a Date Night or something To Do?</h1>
    <h3>Let us give you something fun to do!</h3>

    <link rel="stylesheet" href = "hobbies.css">
    <script src= "hobbies.js"></script>

</head>
<body>
    <div class="flexBoxRow">
        <div class="flexboxColumn">
            <form id="hobbygeneratory">
                How many participants?: <select name = "people" id= "people">
                <option value=0></option>
                <option value=1>1 person</option>
                <option value=2>2 people</option>
                <option value=3>3 people</option>
                <option value=4>4 people</option>
            </select>
            <br><br>
            <input type="button" value="Generate an Activty by Participants" onclick="getParticipants()">
            <br><br>
            How much should it cost?: <select name = "cost" id= "cost">
                <option value=0></option>
                <option value=1>Cheap(Free to .2)</option>
                <option value=2>Middle of the Road(.21 to .45)</option>
                <option value=3>Expensive!(.46 to .8)</option>
            </select>
            <br><br>
            <input type="button" value="Generate an Activity by Cost" onclick="getToDo()">
            <br><br>
            </form>
            <div class= "flexboxColumn">
                <table class="myHobbyTable" id="hobbyTable">
                    <h2>Here's what you should do:</h2><br>
                    <h1 class="display-10 fw-normal" id="theHobby"></h1>
                    <h3>The Amount of People</h3>
                    <h3 class="display-10 fw-normal" id="thePeople"></h3>
                    <h3>The Cost:</h3>
                    <h3 class="display-8 fw-normal" id="theCost"></h3>
                    <input type="button" value="Save this Activity to a List" onclick="savehobby()">
                    <br><br>
                </table>
            </div>
            <div class="flexboxColumn">
                <table class="mySavedHobbies" id="SavedHobbies">
                    <h2>Here are the hobbies you have saved!</h2>
                    <th>Activity</th>
                    <tr></tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
