<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <h1>Get the Forecast</h1>
    <h4>Be Prepared for any weather!</h4>

    <link rel="stylesheet" href = "Weather.css">
    <script src="Weather.js"></script>
</head>
<body>
    <div class="flexboxrow">
        <div class="flexboxcolumn">
            <form id:forecast>
                Choose city: <select name = "forecast" id="forecast">
                <option value = MKX>Milwaukee</option>
                <option value = OAX>Omaha</option>
                <option value = LOT>Chicago</option>
                <option value = BOU>Denver</option>
                </select>
                <br><br><br>
                <input type="button" value="Show Me the Forecast" onclick="getForecast()"><br><br>
            </form>
        </div>
        <div class="flexboxcolumn">
            <div class="card-body">
                My Date
              <div class="card-text" id="myDate"> <br><br>
              </div>
            </div>


            <div class="card-body">
              <div class="card-text" id="myForecast">Forecast: <br><br>
              
              </div>
            </div>
            <div class="card-body">
              <div class="card-text" id="myTemp">Temperature: <br><br>
              </div>
            </div>
    </div>
    </div>
</body>
</html>
